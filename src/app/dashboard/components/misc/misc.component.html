<mat-card>
  <mat-card-header>
    <h2>Misc Items</h2>
  </mat-card-header>
  <mat-card-content>
    <div>      
      <p>Estimated clothing cost per year:</p>
      <mat-form-field appearance="outline">
        <mat-hint>Enter amount in USD (dollars)</mat-hint>                
        <input matInput type="currency" [(ngModel)]="clothingCost">
      </mat-form-field>    
    </div>    
    <div>      
      <p>Estimated time saved getting ready for work each morning:</p>
      <mat-form-field appearance="outline">
        <mat-hint>Enter amount in minutes</mat-hint>                
        <input matInput type="number" [(ngModel)]="gettingReadyTimeInMinutes">
      </mat-form-field>    
    </div> 
  </mat-card-content>
</mat-card>

<app-navigation [shownext]="true"></app-navigation>
