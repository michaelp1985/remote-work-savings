<mat-sidenav-container class="app-sidenav-container">
  <mat-sidenav
    #sidenav
    class="app-sidenav mat-elevation-z10"
    [opened]="!isScreenSmall"
    [mode]="isScreenSmall ? 'over' : 'side'"
  >
    <mat-toolbar color="primary"> Menu </mat-toolbar>
    <mat-nav-list>
      <mat-list-item>
        <a matLine [routerLink]="['/start']"> Get Started </a>
      </mat-list-item>
      <mat-list-item>
        <a matLine [routerLink]="['/work']"> About </a>
      </mat-list-item>
      <mat-list-item>
        <a matLine [routerLink]="['/report']"> My Reports </a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <div class="app-sidenav-content">
    <app-toolbar (toggleSidenav)="sidenav.toggle()"> </app-toolbar>
    <div class="wraper">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-sidenav-container>
