<mat-card>
    <mat-card-header>
      <mat-card-title>
        Savings Report
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="report-summary-container">
        <div class="report-summary-item">
        Total Money Saved: ${{userSavingsReport.totalMoneySavings}} 
        <em style="font-size: 10px;">(USD)</em>
        </div>        
        <div class="report-summary-item">
          Total Time Saved: {{userSavingsReport.totalTimeSavings}} 
          <em style="font-size: 10px;">(Minutes)</em>
        </div>
    </mat-card-content>
</mat-card>  

<mat-card name="Reports" id="userReports">
  <mat-card-content>
    <div class="chart-container chart-item-dark">
      <ngx-charts-pie-chart [ngClass]="darkMode === true ? 'pie-label-style' : 'pie-label chart-item-light'"         
        [view]="view"                        
        [results]="costReport.data"        
        [labels]="true"         
      ></ngx-charts-pie-chart> 
      <div class="chart-title-dark">{{ costReport.title }}</div>    
    </div>
    <div class="chart-container chart-item-dark">
      <ngx-charts-pie-chart [ngClass]="darkMode === true ? 'pie-label-style' : 'pie-label chart-item-light'"        
        [view]="view"
        [customColors]="colorScheme"
        [results]="timeReport.data"        
        [labels]="true"        
      ></ngx-charts-pie-chart>      
      <div class="chart-title-dark">{{ timeReport.title }}</div>   
    </div>
    <div class="chart-container chart-item-dark">      
      <ngx-charts-bar-vertical
        [view]="barView"  
        [customColors]="colorScheme"      
        [results]="timeBreakdownReport.data"        
        [xAxis]="true"
        [yAxis]="true"                
        [showYAxisLabel]="true"        
        [yAxisLabel]="yAxisLabel">
      </ngx-charts-bar-vertical>
      <div class="chart-title-dark">{{ timeBreakdownReport.title }}</div> 
    </div>
  </mat-card-content>
</mat-card>
