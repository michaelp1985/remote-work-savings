<mat-card>
    <mat-card-header>
      <mat-card-title>
        Savings Report
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        Total Money Saved: ${{userSavingsReport.totalMoneySavings}} 
        <em style="font-size: 10px;">(USD)</em>
      </p>
      <p>
        Total Time Saved: {{userSavingsReport.totalTimeSavings}} 
        <em style="font-size: 10px;">(Minutes)</em>
      </p>
    </mat-card-content>
</mat-card>  

<mat-card name="Reports" id="userReports">
  <mat-card-header>
    <mat-card-title>
      Savings Breakdown
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="chart-container">
      <ngx-charts-pie-chart
        [view]="view"                        
        [results]="costReport"
        [ngClass]="darkMode === true ? 'pie-label-style' : 'pie-label'"
        [labels]="true"
        [labelFormatting]="labelFormatFunction"
      ></ngx-charts-pie-chart>      
      <ngx-charts-pie-chart
        [view]="view"
        [customColors]="colorScheme"
        [results]="timeReport"
        [labels]="true"
        [labelFormatting]="labelFormatFunction"
      ></ngx-charts-pie-chart>      
    </div>
  </mat-card-content>
</mat-card>
