<h2>Summary</h2>

<table mat-table [dataSource]="summaryData" class="mat-elevation-z8">  
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Info Name </th>
    <td mat-cell *matCellDef="let data">{{data.name}}</td>
  </ng-container>

  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef> Info Value </th>
    <td mat-cell *matCellDef="let data">{{data.value}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<app-navigation [shownext]="true"></app-navigation>
